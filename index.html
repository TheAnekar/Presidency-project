<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Legal Assistant</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="AI-legal-assistant">
      <div class="frame-wrapper">
        <div class="frame">
          <header class="overlap">
            <div class="ellipse" aria-hidden="true"></div>
            <h1 class="text-wrapper">Legal Assistant</h1>
            <img class="vector" src="img/vector.svg" alt="Settings icon" />
          </header>
          <div class="overlap-group">
            <div class="div" aria-hidden="true"></div>
            <div class="frame-2" role="img" aria-label="User avatar"></div>
          </div>
          <section class="overlap-2">
            <div class="overlap-3">
              <div class="overlap-4">
                <div class="ellipse-2" aria-hidden="true"></div>
                <div class="frame-3" role="img" aria-label="AI Assistant avatar"></div>
              </div>
              <h2 class="text-wrapper-2">Legal Assistant</h2>
              <p class="text-wrapper-3">Typing...</p>
              <div class="rectangle" role="textbox" aria-label="AI Assistant message"></div>
              <div class="overlap-group-2">
                <form class="rectangle-2">
                  <label for="user-input" class="visually-hidden">Type your message</label>
                  <input type="text" id="user-input" placeholder="Type your message here..." class="user-input" />
                  <button type="submit" class="send-button">
                    <img class="group" src="img/group.png" alt="Send message" />
                  </button>
                </form>
                <img class="img" src="img/vector-3.svg" alt="Decorative image 1" />
                <img class="img" src="img/image.svg" alt="Decorative image 2" />
                <img class="img" src="img/vector-2.svg" alt="Decorative image 3" />
              </div>
            </div>
            <p class="element-PM"><time datetime="14:09">2:09 PM</time></p>
          </section>
          <div class="frame-4" role="img" aria-label="User avatar"></div>
          <div class="unsplash-e-wrapper">
            <img class="unsplash-e" src="img/image.png" alt="User avatar" />
          </div>
          <div class="overlap-5">
            <div class="overlap-6">
              <h2 class="text-wrapper-5">Legal Assistant</h2>
              <div class="rectangle-3" role="textbox" aria-label="AI Assistant message"></div>
            </div>
            <p class="p"><time datetime="14:05">2:05 PM</time></p>
          </div>
          <h2 class="text-wrapper-6">Legal Assistant</h2>
          <div class="rectangle-4" role="textbox" aria-label="User message"></div>
          <div class="rectangle-5" role="textbox" aria-label="User message"></div>
          <div class="rectangle-6" role="textbox" aria-label="AI Assistant message"></div>
          <p class="element-PM-2"><time datetime="14:08">2:08 PM</time></p>
          <p class="element-PM-3"><time datetime="14:07">2:07 PM</time></p>
          <p class="element-PM-4"><time datetime="14:06">2:06 PM</time></p>
        </div>
      </div>
    </main>
  </body>
</html>
